<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RIA Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Source Sans 3"', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              evergreen: '#006044',
              'evergreen-light': '#007a56',
              'accent-green': '#76a923',
              'accent-gold': '#af8a49',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Source Sans 3', sans-serif;
        /* Default to dark to match current state, app will toggle 'dark' class on init if needed */
        background-color: #0f172a; 
        color: #e2e8f0;
      }
      /* Light mode overrides when not .dark (handled by Tailwind usually, but base styles here) */
      :root:not(.dark) body {
        background-color: #f8fafc; /* Slate 50 */
        color: #0f172a; /* Slate 900 */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background-color: #94a3b8; /* Slate 400 */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #475569; /* Slate 600 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* Slate 500 */
      }
    </style>
